<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ! Header - Input-Bereich -->
    <header>
      <h1>We got news for you!</h1>
      <form>
        <div>
          <input type="text" id="search-input" placeholder="Suchbegriff" />

          <select name="lang" id="lang">
            <option value="de">Deutsch</option>
            <option value="ar">Arabisch</option>
            <option value="en">Englisch</option>
            <option value="fr">Französisch</option>
            <option value="he">Hebräisch</option>
            <option value="it">Italienisch</option>
            <option value="zh">Mandarin</option>
            <option value="nl">Niederländisch</option>
            <option value="no">Norwegisch</option>
            <option value="pt">Portugiesisch</option>
            <option value="ru">Russisch</option>
            <option value="es">Spanisch</option>
            <option value="sv">Schwedisch</option>
            <option value="ud">Urdu</option>
          </select>

          <select name="sort" id="sort">
            <option value="relevancy">Sortieren nach Relevanz</option>
            <option value="popularity">Sortieren nach Popularität</option>
            <option value="publishedAt">Sortieren nach Neueste zuerst</option>
          </select>
        </div>

        <p class="error"></p>

        <input type="submit" value="Suchen" />
      </form>

      <img class="welcome-img" src="./assets/img/micros2.png" alt="" />
    </header>

    <!-- ! Main - Output-Bereich -->
    <main>
      <section class="search-output"></section>
    </main>
    <script src="./assets/js/main1.js"></script>
  </body>
</html>
